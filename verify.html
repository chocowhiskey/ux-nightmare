<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Verification</h1>
    </header>
    <main>
      <section id="verify-section">
        <h2 id="security-question">Lade Sicherheitsfrage...</h2>

        <!-- Countdown-Timer -->
        <p id="countdown-timer">Zeit übrig: 60s</p>
        <div id="countdown-container">
    <div id="countdown-bar"></div>
</div>


        <!-- "Eingabefeld" für die Antwort -->
        <div id="input-display">_ _ _ _ _</div>

        <!-- Container für fallende Buchstaben -->
        <div id="falling-letters-container"></div>

        <!-- Hangman-Anzeige -->
        <div id="hangman-display">Hangman: </div>

        <!-- Weiter-Button -->
        <button id="next-button" disabled>Weiter</button>
      </section
      div id="notification-area"></div>
    </main>
    <script type="module" src="js/verify.js"></script>
  </body>
</html>
